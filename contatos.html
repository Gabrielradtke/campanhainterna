    <section class="section-form js--section-contact" id="contato">
        <div>
            <h2>Gostou do conteúdo? Fico feliz em ouvir você</h2>
        </div>

        <form action="https://formsubmit.co/gabriel_radtke@hotmail.com" method="post" class="contact-form">
            <input type="hidden" name="_next" value="https://campanhainterna.netlify.app/">
            <input type="hidden" name="_captcha" value="false">

            <div class="row">
                <div class="col span-1-of-3">
                    <label for="name">Nome</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="name" id="name" placeholder="Seu nome" required>
                </div>
            </div>

            <div class="row">
                <div class="col span-1-of-3">
                    <label for="email">Email</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="email" id="email" placeholder="Seu email" required>
                </div>
            </div>

            <div class="row">
                <div class="col span-1-of-3">
                    <label>Como você nos achou?</label>
                </div>
                <div class="col span-2-of-3">
                    <select name="find-us">
                        <option value="indicacao" selected>Indicação</option>
                        <option value="pesquisa">Busca Internet</option>
                        <option value="redesocial">Redes Sociais</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label>Nos deixe uma mensagem</label>
                </div>
                <div class="col span-2-of-3">
                    <textarea name="message" id="message" placeholder="Digite sua mensagem"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col span-1-of-3">
                    <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="submit" value="  Enviar  " class="btn btn-full">
                </div>
            </div>

        </form>

    </section>
